<p>{{ user | json}}</p>
<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <md-dialog-content>
    <p>
      <md-input-container dividerColor="{{!username.pristine && username.invalid ? 'warn' : 'primary'}}">
        <input mdInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username" #username="ngModel" required>
        <md-hint>
          <span bind-hidden="username.pristine">
            <span bind-hidden="!username.errors?.required" >username is required</span>
          </span>
        </md-hint>
      </md-input-container>
      <md-input-container dividerColor="{{!password.pristine && username.invalid ? 'warn' : 'primary'}}">
        <input mdInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
        <md-hint>
          <span bind-hidden="password.pristine">
              <span bind-hidden="!password.errors?.required">password is required</span>
          </span>
        </md-hint>
      </md-input-container>
      <md-checkbox [(ngModel)]="user.remember" name="password">Remember Me</md-checkbox>
    </p>

  </md-dialog-content>
  <md-dialog-actions>
    <span class="flex-spacer"></span>
    <button md-button md-dialog-close>Cancel</button>
    <button type="submit" md-button class="background-primary text-floral-white" [disabled]="loginForm.form.invalid">Login</button>

  </md-dialog-actions>
</form>
